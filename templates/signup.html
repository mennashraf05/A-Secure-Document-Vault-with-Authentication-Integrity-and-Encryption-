<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDocs - Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div id="header-container"></div>
    <div id="slider-container"></div>
    
    <div class="form-container" id="signup">
        <h1>Sign up</h1>
        <div class="auth-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
            <div class="form-group">
                <i class="fa-solid fa-envelope" id="ic"></i>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <span class="error" id="errorEmail"></span>

            <div class="form-group">
                <i class="fa-solid fa-user" id="ic"></i>
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <span class="error" id="errorUsername"></span>

            <div class="form-group">
                <i class="fa-solid fa-lock" id="ic"></i>
                <input type="password" id="password" name="password" required onpaste="return false" oncopy="return false">
                <i class="fa-sharp fa-solid fa-eye" id="togglePassword" data-target="password"></i>
                <label for="password">Password</label>
            </div>
            <span class="error" id="errorPassword"></span>

            <div class="form-group">
                <i class="fa-solid fa-lock-open" id="ic"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" required onpaste="return false" oncopy="return false">
                <i class="fa-sharp fa-solid fa-eye" id="toggleConfirmPassword" data-target="confirmPassword"></i>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <span class="error" id="errorMsg"></span>

            <div class="form-group">
                <i class="fa-solid fa-venus-mars" id="ic"></i>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="gender">Gender</label>
            </div>
            <span class="error" id="errorGender"></span>

            <div class="form-group">
                <i class="fa-solid fa-calendar" id="ic"></i>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <label for="dateOfBirth">Date of Birth</label>
            </div>
            <span class="error" id="errorDate"></span>

            <div class="form-group">
                <i class="fa-solid fa-phone" id="ic"></i>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <label for="phoneNumber">Phone Number</label>
            </div>
            <span class="error" id="errorPhone"></span>

            <div class="form-group">
                <i class="fa-solid fa-globe" id="ic"></i>
                <select id="country" name="country" required>
                    <option value="" disabled selected></option>
                    <option value="EG">Egypt</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="KW">Kuwait</option>
                    <option value="QA">Qatar</option>
                    <option value="BH">Bahrain</option>
                    <option value="OM">Oman</option>
                    <option value="JO">Jordan</option>
                    <option value="LB">Lebanon</option>
                    <option value="IQ">Iraq</option>
                </select>
                <label for="country">Country</label>
            </div>
            <span class="error" id="errorCountry"></span>

            <div class="options">
                <p>
                    <input type="checkbox" class="checkBox" id="term" name="terms" required> I agree to the
                    <a href="{{ url_for('terms') }}">Terms of Service</a>
                </p>
            </div>
            <span class="error" id="errorTerm"></span>

            <button type="submit">Sign up</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
