<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDocs - Page Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0a192f);
            overflow-x: hidden;
            position: relative;
        }

        #header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        #slider-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .error-container {
            position: relative;
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #42fbf2;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(66, 251, 242, 0.3);
        }

        .error-title {
            font-size: 24px;
            color: #fff;
            margin: 20px 0;
        }

        .error-message {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #42fbf2, #007bff);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 251, 242, 0.3);
        }

        .navigation-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navigation-links a {
            display: inline-block;
            color: #42fbf2;
            text-decoration: none;
            margin: 10px 15px;
            transition: color 0.3s ease;
        }

        .navigation-links a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .error-container {
                margin: 100px 20px 40px;
                padding: 30px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 20px;
            }

            .navigation-links a {
                margin: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="slider-container"></div>

    <main class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you are looking for might have been removed, had its name changed,
            or is temporarily unavailable.
        </p>
        <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
        
        <div class="navigation-links">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
</div>
    </main>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>
</html>
